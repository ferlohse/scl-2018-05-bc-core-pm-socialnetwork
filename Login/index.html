<body>
    <!-- sdk js for facebook btn -->
    <div id="fb-root"></div>
    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = 'https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v3.0&appId=835033700022993&autoLogAppEvents=1';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <!-- logo -->
    <div class="container">
        <div class=row>
            <div class="col-md-6 offset-md-3 ">

            </div>
        </div>
    </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <input type="email" class="form-control" id="userEmail" placeholder="Enter your e-mail" required><br>
                            <input type="password" class="form-control" id="userPassword" placeholder="Enter your password" required><br>
                            <input type="submit" class="btn btn-primary btn-lg btn-block" onclick="loginWithFirebase()" id="login" value="Enter">
                            <p class="help-block"><a href="#">¿Olvidaste tu contraseña?</a></p>
                            <p class="lead">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
                            <div class="fb-login-button" onclick="facebookLoginWithFirebase()" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>
                            <input id="googleButton" class="fab fa-google" onclick="googleLoginWithFirebase()" type="button" value=" Iniciar sesión con Google">
                        </div>
                    </div>
                </div>
